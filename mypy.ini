[mypy]
# Global mypy configuration for CWE ChatBot project
python_version = 3.10
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True
show_error_context = True
show_column_numbers = True
show_error_codes = True

# Handle third-party libraries without stubs
[mypy-chainlit.*]
ignore_missing_imports = True

[mypy-click.*]
ignore_missing_imports = True

[mypy-psycopg.*]
ignore_missing_imports = True

[mypy-google.generativeai.*]
ignore_missing_imports = True

[mypy-sentence_transformers.*]
ignore_missing_imports = True

[mypy-sklearn.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True

[mypy-playwright.*]
ignore_missing_imports = True

[mypy-defusedxml.*]
ignore_missing_imports = True

[mypy-cryptography.*]
ignore_missing_imports = True

# Project-specific modules - gradually enable stricter typing
[mypy-apps.chatbot.src.*]
disallow_untyped_defs = False

[mypy-apps.cwe_ingestion.*]
disallow_untyped_defs = False

[mypy-tests.*]
disallow_untyped_defs = False
