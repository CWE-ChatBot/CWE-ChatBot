[tool:pytest]
# Pytest configuration for CWE ChatBot testing

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output configuration
addopts =
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --color=yes

# Test markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (requires server)
    e2e: End-to-end tests (requires browser)
    slow: Slow tests (>30 seconds)
    requires_secrets: Tests requiring external API keys or database
    security: Security-focused tests
    performance: Performance benchmarking tests

# Minimum version requirements
minversion = 7.0

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*unclosed.*:ResourceWarning

# Timeout settings
timeout = 300
timeout_method = thread

# Coverage settings (when using pytest-cov)
# addopts = --cov=src --cov-report=html --cov-report=term-missing --cov-fail-under=80