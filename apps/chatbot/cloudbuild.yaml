# Cloud Build configuration for CWE ChatBot deployment
steps:
  # Build the Docker image from project root (Dockerfile expects apps/chatbot/... paths)
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--tag=us-central1-docker.pkg.dev/$PROJECT_ID/chatbot/chatbot:latest'
      - '--tag=gcr.io/$PROJECT_ID/cwe-chatbot:latest'
      - '--tag=gcr.io/$PROJECT_ID/cwe-chatbot:oauth-refactor'
      - '-f'
      - 'apps/chatbot/Dockerfile'
      - '.'

  # Push to Artifact Registry (primary)
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/chatbot/chatbot:latest'

  # Push to Container Registry (legacy/backup)
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/cwe-chatbot:latest'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/cwe-chatbot:oauth-refactor'

# Timeout for the entire build
timeout: 1800s

# Build configuration
options:
  logging: CLOUD_LOGGING_ONLY